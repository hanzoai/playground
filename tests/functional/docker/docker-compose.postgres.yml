services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: playground-postgres-test
    environment:
      POSTGRES_USER: playground
      POSTGRES_PASSWORD: playground_test_pass
      POSTGRES_DB: playground_test
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playground -d playground_test"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - playground-test
    ports:
      - "5432:5432"

  control-plane:
    build:
      context: ../../..
      dockerfile: deployments/docker/Dockerfile.control-plane
    container_name: playground-control-plane-postgres
    environment:
      PLAYGROUND_STORAGE_MODE: postgres
      AGENTS_POSTGRES_URL: postgres://playground:playground_test_pass@postgres:5432/playground_test?sslmode=disable
      AGENTS_STORAGE_POSTGRES_URL: postgres://playground:playground_test_pass@postgres:5432/playground_test?sslmode=disable
      AGENTS_DATABASE_URL: postgres://playground:playground_test_pass@postgres:5432/playground_test?sslmode=disable
      PLAYGROUND_PORT: 8080
      AGENTS_CONFIG_FILE: /etc/playground/agents-test.yaml
      AGENTS_HOME: /data/playground
    ports:
      - "8080:8080"
    volumes:
      - control-plane-data:/data
      - ../docker/agents-test.yaml:/etc/playground/agents-test.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - playground-test
    command: ["server", "--port", "8080", "--config", "/etc/playground/agents-test.yaml", "--vc-execution"]

  test-runner:
    build:
      context: ../../..
      dockerfile: tests/functional/docker/Dockerfile.test-runner
    container_name: playground-test-runner-postgres
    environment:
      AGENTS_SERVER: http://control-plane:8080
      HANZO_API_KEY: ${HANZO_API_KEY}
      HANZO_AI_BASE_URL: ${HANZO_AI_BASE_URL:-https://api.hanzo.ai/v1}
      AI_MODEL: ${AI_MODEL:-openai/google/gemini-2.5-flash-lite}
      STORAGE_MODE: postgres
      PYTEST_MARK_EXPR: ${PYTEST_MARK_EXPR:-}
      PYTEST_ARGS: ${PYTEST_ARGS:--v}
      TEST_TIMEOUT: ${TEST_TIMEOUT:-300}
      TEST_AGENT_BIND_HOST: ${TEST_AGENT_BIND_HOST:-0.0.0.0}
      TEST_AGENT_CALLBACK_HOST: ${TEST_AGENT_CALLBACK_HOST:-test-runner}
      FUNCTIONAL_LOG_FILE: /tests/functional/logs/functional-tests.log
      AGENTS_HOME: /tmp/playground-cli
    volumes:
      - ../:/tests
    depends_on:
      postgres:
        condition: service_healthy
      control-plane:
        condition: service_started
    networks:
      - playground-test
    working_dir: /tests
    command: >
      sh -c "
      echo 'Waiting for control plane to be fully ready...' &&
      wait-for-services.sh &&
      if [ -n \"$$PYTEST_MARK_EXPR\" ]; then
        pytest -n auto -m \"$$PYTEST_MARK_EXPR\" $$PYTEST_ARGS --junit-xml=/reports/junit-postgres.xml --tb=short;
      else
        pytest -n auto $$PYTEST_ARGS --junit-xml=/reports/junit-postgres.xml --tb=short;
      fi
      "

networks:
  playground-test:
    driver: bridge

volumes:
  postgres-data:
  control-plane-data:
