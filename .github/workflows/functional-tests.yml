name: Functional Tests

on:
  push:
    branches:
      - testing
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      storage_mode:
        description: 'Storage mode to test'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - local
          - postgres
      ai_model:
        description: 'AI model to use for tests'
        required: false
        default: 'openai/google/gemini-2.5-flash-lite'
        type: string

jobs:
  functional-tests:
    name: Functional Tests (${{ matrix.storage_mode }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        storage_mode:
          - local
          - postgres

    env:
      # Hanzo API key for AI-dependent tests
      HANZO_API_KEY: ${{ ((github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false)) && secrets.HANZO_API_KEY) || '' }}
      HANZO_AI_BASE_URL: https://api.hanzo.ai/v1
      AI_MODEL: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.ai_model) || 'openai/google/gemini-2.5-flash-lite' }}
      # For fork PRs, skip AI-dependent tests
      PYTEST_MARK_EXPR: ${{ (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true && 'not openrouter') || '' }}
      PYTEST_ARGS: -v
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare artifact directories
        run: |
          mkdir -p test-reports tests/functional/logs
          chmod -R 777 test-reports tests/functional/logs

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Verify test configuration
        run: |
          EVENT_NAME="${{ github.event_name }}"
          IS_FORK="${{ (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork) || 'false' }}"

          if [ "$IS_FORK" = "true" ]; then
            echo "External contributor PR detected"
            echo "Running functional tests (skipping AI-dependent tests)"
          elif [ -z "$HANZO_API_KEY" ]; then
            echo "::error::HANZO_API_KEY secret is not set"
            echo "Please add your Hanzo API key as an organization secret"
            exit 1
          else
            echo "Running all functional tests (including AI tests)"
            echo "HANZO_AI_BASE_URL: $HANZO_AI_BASE_URL"
            echo "AI_MODEL: $AI_MODEL"
          fi

      - name: Run functional tests (${{ matrix.storage_mode }})
        run: |
          cd tests/functional
          if [ "${{ matrix.storage_mode }}" = "local" ]; then
            docker compose -f docker/docker-compose.local.yml up \
              --build \
              --abort-on-container-exit \
              --exit-code-from test-runner
          else
            docker compose -f docker/docker-compose.postgres.yml up \
              --build \
              --abort-on-container-exit \
              --exit-code-from test-runner
          fi

      - name: Collect functional logs and reports
        if: always()
        run: |
          mkdir -p test-reports
          # Copy logs from mounted volume
          if [ -f tests/functional/logs/functional-tests.log ]; then
            cp tests/functional/logs/functional-tests.log test-reports/functional-tests-${{ matrix.storage_mode }}.log
          fi
          # Extract JUnit XML from container
          cd tests/functional
          CONTAINER_NAME="playground-test-runner-${{ matrix.storage_mode }}"
          docker cp ${CONTAINER_NAME}:/reports/junit-${{ matrix.storage_mode }}.xml ../../test-reports/ 2>/dev/null || echo "No JUnit report found in container"

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.storage_mode }}
          path: test-reports/
          retention-days: 1

      - name: Upload logs
        if: failure()
        run: |
          mkdir -p logs
          cd tests/functional
          docker compose -f docker/docker-compose.${{ matrix.storage_mode }}.yml logs > ../../logs/docker-${{ matrix.storage_mode }}.log || true

      - name: Upload failure logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.storage_mode }}
          path: logs/
          retention-days: 1

      - name: Cleanup
        if: always()
        run: |
          cd tests/functional
          docker compose -f docker/docker-compose.${{ matrix.storage_mode }}.yml down -v || true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: functional-tests
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.functional-tests.result }}" = "failure" ]; then
            echo "::error::Functional tests failed"
            exit 1
          elif [ "${{ needs.functional-tests.result }}" = "cancelled" ]; then
            echo "::warning::Functional tests were cancelled"
            exit 1
          else
            echo "All functional tests passed"
          fi
