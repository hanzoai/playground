name: E2E Tests

on:
  # Nightly at 2am UTC
  schedule:
    - cron: '0 2 * * *'
  # On push to main/develop when client code changes
  push:
    branches: [main, develop]
    paths:
      - 'control-plane/web/client/**'
      - '.github/workflows/e2e-tests.yml'
  # On PRs touching client code
  pull_request:
    branches: [main, develop]
    paths:
      - 'control-plane/web/client/**'
      - '.github/workflows/e2e-tests.yml'
  # Manual trigger
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: control-plane/web/client

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: control-plane/web/client/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium firefox

      - name: Run E2E tests
        run: pnpm e2e
        timeout-minutes: 20
        env:
          CI: true
          E2E_BASE_URL: https://app.hanzo.bot
          E2E_IAM_SERVER_URL: https://hanzo.id
          E2E_IAM_CLIENT_ID: ${{ secrets.E2E_IAM_CLIENT_ID }}
          E2E_IAM_USER_EMAIL: ${{ secrets.E2E_IAM_USER_EMAIL }}
          E2E_IAM_USER_PASSWORD: ${{ secrets.E2E_IAM_USER_PASSWORD }}
          E2E_IAM_ORGANIZATION: hanzo
          E2E_IAM_APPLICATION: app-hanzobot
          E2E_API_BASE_URL: https://api.hanzo.bot/v1
          E2E_COMMERCE_API_URL: https://commerce.hanzo.ai

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: control-plane/web/client/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: control-plane/web/client/test-results/
          retention-days: 7

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-screenshots
          path: control-plane/web/client/e2e/screenshots/
          retention-days: 30
