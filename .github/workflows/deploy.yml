name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'deployments/docker/**'
      - 'control-plane/**'
      - '.github/workflows/deploy.yml'
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image tag
        id: meta
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            echo "image_tag=${TAG}" >> "$GITHUB_OUTPUT"
            echo "tags<<EOF" >> "$GITHUB_OUTPUT"
            echo "ghcr.io/${{ github.repository_owner }}/playground:${TAG}" >> "$GITHUB_OUTPUT"
            echo "ghcr.io/${{ github.repository_owner }}/playground:latest" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          else
            echo "image_tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"
            echo "tags<<EOF" >> "$GITHUB_OUTPUT"
            echo "ghcr.io/${{ github.repository_owner }}/playground:latest" >> "$GITHUB_OUTPUT"
            echo "ghcr.io/${{ github.repository_owner }}/playground:${{ github.sha }}" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push control plane image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployments/docker/Dockerfile.control-plane
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Configure kubectl
        run: |
          doctl kubernetes cluster kubeconfig save do-sfo3-hanzo-k8s

      - name: Rollout restart
        run: |
          kubectl -n hanzo rollout restart deployment/hanzo-playground
          kubectl -n hanzo rollout status deployment/hanzo-playground --timeout=180s
