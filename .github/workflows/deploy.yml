name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'deployments/docker/**'
      - 'control-plane/**'
      - '.github/workflows/deploy.yml'
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image tag
        id: meta
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            echo "image_tag=${TAG}" >> "$GITHUB_OUTPUT"
            echo "tags<<EOF" >> "$GITHUB_OUTPUT"
            echo "ghcr.io/${{ github.repository_owner }}/playground:${TAG}" >> "$GITHUB_OUTPUT"
            echo "ghcr.io/${{ github.repository_owner }}/playground:latest" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          else
            echo "image_tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"
            echo "tags<<EOF" >> "$GITHUB_OUTPUT"
            echo "ghcr.io/${{ github.repository_owner }}/playground:latest" >> "$GITHUB_OUTPUT"
            echo "ghcr.io/${{ github.repository_owner }}/playground:${{ github.sha }}" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push control plane image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployments/docker/Dockerfile.control-plane
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install Hanzo CLI
        run: |
          pip install hanzo

      - name: Authenticate with Hanzo
        env:
          HANZO_API_KEY: ${{ secrets.HANZO_API_KEY }}
        run: |
          hanzo auth set-key "$HANZO_API_KEY"

      - name: Deploy to Hanzo PaaS
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
        run: |
          hanzo deploy service playground \
            --image "ghcr.io/${{ github.repository_owner }}/playground:${IMAGE_TAG}" \
            --wait
