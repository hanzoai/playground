name: Docker Build

on:
  pull_request:
    paths:
      - 'deployments/docker/**'
      - 'control-plane/**'
      - '.github/workflows/docker.yml'
  push:
    branches: [main]
    paths:
      - 'deployments/docker/**'
      - 'control-plane/**'
      - '.github/workflows/docker.yml'
  workflow_dispatch:

jobs:
  control-plane-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build control plane image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployments/docker/Dockerfile.control-plane
          load: true
          tags: playground-control-plane:test

      - name: Smoke test control plane image
        run: docker run --rm playground-control-plane:test --help

  # Summary job that depends on all critical checks
  required-checks:
    name: All Required Checks Passed
    runs-on: ubuntu-latest
    needs: [control-plane-image]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.control-plane-image.result }}" != "success" ]; then
            echo "Required checks failed"
            exit 1
          fi
          echo "All required checks passed successfully"
