controlPlane:
  replicaCount: 1

  image:
    repository: playground/control-plane
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8080
    # Admin gRPC listens on (port + 100). Set to 0 to auto-compute.
    grpcPort: 0

  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts: []
    tls: []

  storage:
    # local (SQLite/Bolt under PLAYGROUND_HOME) or postgres
    mode: local
    # If mode=postgres and this is empty, and postgres.enabled=true, the chart will auto-wire it.
    postgresUrl: ""

  env:
    PLAYGROUND_HOME: /data
    # Use defaults + env vars (avoids relying on a bundled config file).
    # You can set this to a real path if you mount your own config.
    PLAYGROUND_CONFIG_FILE: /dev/null

  extraEnv: []

  persistence:
    enabled: true
    existingClaim: ""
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    size: 1Gi

  podAnnotations: {}
  annotations: {}

  podSecurityContext: {}
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false

  resources: {}

  nodeSelector: {}
  tolerations: []
  affinity: {}

apiAuth:
  enabled: false
  apiKey: ""
  existingSecret: ""
  existingSecretKey: apiKey

postgres:
  enabled: false
  image:
    repository: pgvector/pgvector
    tag: pg16
    pullPolicy: IfNotPresent
  auth:
    username: playground
    password: playground
    database: playground
    existingSecret: ""
    existingSecretUsernameKey: username
    existingSecretPasswordKey: password
    existingSecretDatabaseKey: database
  persistence:
    enabled: true
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    size: 5Gi

demoBot:
  enabled: false
  image:
    # Build locally from deployments/docker/Dockerfile.demo-go-bot and push/load into your cluster.
    repository: playground-demo-go-bot
    tag: local
    pullPolicy: IfNotPresent
  nodeId: demo-go-bot
  service:
    type: ClusterIP
    port: 8001

demoPythonBot:
  # Demo bot that installs the Python SDK from PyPI at startup (no custom image required).
  # Intended for evaluation only.
  enabled: false
  image:
    repository: python
    tag: "3.11-slim"
    pullPolicy: IfNotPresent
  pipPackage: "playground"
  nodeId: demo-python-bot
  service:
    type: ClusterIP
    port: 8001
