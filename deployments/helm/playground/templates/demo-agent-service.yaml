{{- if .Values.demoAgent.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "playground.demoAgent.fullname" . }}
  labels:
    {{- include "playground.labels" . | nindent 4 }}
spec:
  type: {{ .Values.demoAgent.service.type }}
  selector:
    {{- include "playground.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: demo-agent
  ports:
    - name: http
      port: {{ .Values.demoAgent.service.port }}
      targetPort: http
{{- end }}

