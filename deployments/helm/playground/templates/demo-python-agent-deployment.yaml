{{- if .Values.demoPythonAgent.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "playground.fullname" . }}-demo-python-agent
  labels:
    {{- include "playground.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "playground.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: demo-python-agent
  template:
    metadata:
      labels:
        {{- include "playground.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: demo-python-agent
    spec:
      initContainers:
        - name: wait-control-plane
          image: curlimages/curl:8.12.1
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - >
              until curl -sf "http://{{ include "playground.controlPlane.fullname" . }}:{{ .Values.controlPlane.service.port }}/api/v1/health" >/dev/null;
              do echo "waiting for control plane"; sleep 2; done
      containers:
        - name: demo-python-agent
          image: "{{ .Values.demoPythonAgent.image.repository }}:{{ .Values.demoPythonAgent.image.tag }}"
          imagePullPolicy: {{ .Values.demoPythonAgent.image.pullPolicy }}
          command:
            - sh
            - -c
            - >
              python -m pip install --no-cache-dir --upgrade pip &&
              python -m pip install --no-cache-dir {{ .Values.demoPythonAgent.pipPackage | quote }} &&
              python /app/main.py
          ports:
            - name: http
              containerPort: {{ .Values.demoPythonAgent.service.port }}
          env:
            - name: AGENTS_URL
              value: "http://{{ include "playground.controlPlane.fullname" . }}:{{ .Values.controlPlane.service.port }}"
            - name: AGENT_NODE_ID
              value: {{ .Values.demoPythonAgent.nodeId | quote }}
            - name: PORT
              value: {{ .Values.demoPythonAgent.service.port | quote }}
            - name: AGENT_CALLBACK_URL
              value: "http://{{ include "playground.fullname" . }}-demo-python-agent:{{ .Values.demoPythonAgent.service.port }}"
            {{- if .Values.apiAuth.enabled }}
            - name: AGENTS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "playground.apiAuth.secretName" . }}
                  key: {{ .Values.apiAuth.existingSecretKey }}
            {{- end }}
          volumeMounts:
            - name: app
              mountPath: /app
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: app
          configMap:
            name: {{ include "playground.fullname" . }}-demo-python-agent
{{- end }}

