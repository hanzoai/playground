{{- if and .Values.controlPlane.persistence.enabled (not .Values.controlPlane.persistence.existingClaim) -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "playground.controlPlane.fullname" . }}-data
  labels:
    {{- include "playground.labels" . | nindent 4 }}
spec:
  accessModes:
    {{- toYaml .Values.controlPlane.persistence.accessModes | nindent 4 }}
  resources:
    requests:
      storage: {{ .Values.controlPlane.persistence.size | quote }}
  {{- if .Values.controlPlane.persistence.storageClass }}
  storageClassName: {{ .Values.controlPlane.persistence.storageClass | quote }}
  {{- end }}
{{- end }}

