apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-demo-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: demo-bot
  template:
    metadata:
      labels:
        app.kubernetes.io/component: demo-bot
    spec:
      initContainers:
        - name: wait-control-plane
          image: curlimages/curl:8.12.1
          command:
            - sh
            - -c
            - >
              until curl -sf "http://playground-control-plane:8080/api/v1/health" >/dev/null;
              do echo "waiting for control plane"; sleep 2; done
      containers:
        - name: demo-bot
          image: playground-demo-go-bot:local
          args: ["serve"]
          ports:
            - name: http
              containerPort: 8001
          env:
            - name: PLAYGROUND_URL
              value: http://playground-control-plane:8080
            - name: HANZO_NODE_ID
              value: demo-go-bot
            - name: HANZO_LISTEN_ADDR
              value: :8001
            - name: HANZO_PUBLIC_URL
              value: http://playground-demo-bot:8001
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
