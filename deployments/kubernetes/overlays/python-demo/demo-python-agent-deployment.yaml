apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-demo-python-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: demo-python-bot
  template:
    metadata:
      labels:
        app.kubernetes.io/component: demo-python-bot
    spec:
      initContainers:
        - name: wait-control-plane
          image: curlimages/curl:8.12.1
          command:
            - sh
            - -c
            - >
              until curl -sf "http://playground-control-plane:8080/api/v1/health" >/dev/null;
              do echo "waiting for control plane"; sleep 2; done
      containers:
        - name: demo-python-bot
          image: python:3.11-slim
          command:
            - sh
            - -c
            - >
              python -m pip install --no-cache-dir --upgrade pip &&
              python -m pip install --no-cache-dir playground &&
              python /app/main.py
          ports:
            - name: http
              containerPort: 8001
          env:
            - name: PLAYGROUND_URL
              value: http://playground-control-plane:8080
            - name: HANZO_NODE_ID
              value: demo-python-bot
            - name: PORT
              value: "8001"
            - name: HANZO_CALLBACK_URL
              value: http://playground-demo-python-bot:8001
          volumeMounts:
            - name: app
              mountPath: /app
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: app
          configMap:
            name: playground-demo-python-bot

