services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: playground
      POSTGRES_PASSWORD: playground
      POSTGRES_DB: playground
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playground"]
      interval: 5s
      timeout: 3s
      retries: 10

  control-plane:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.control-plane
    environment:
      PLAYGROUND_HOME: /data
      PLAYGROUND_CONFIG_FILE: /etc/agents/config/playground.yaml
      PLAYGROUND_STORAGE_MODE: postgres
      PLAYGROUND_POSTGRES_URL: postgres://playground:playground@postgres:5432/playground?sslmode=disable
      PLAYGROUND_STORAGE_POSTGRES_URL: postgres://playground:playground@postgres:5432/playground?sslmode=disable
      PLAYGROUND_DATABASE_URL: postgres://playground:playground@postgres:5432/playground?sslmode=disable
      PLAYGROUND_HTTP_ADDR: 0.0.0.0:8080
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - playground-data:/data

  demo-go-bot:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.demo-go-bot
    command: ["serve"]
    environment:
      PLAYGROUND_URL: http://control-plane:8080
      HANZO_NODE_ID: demo-go-bot
      HANZO_LISTEN_ADDR: :8001
      HANZO_PUBLIC_URL: http://demo-go-bot:8001
    ports:
      - "8001:8001"
    restart: unless-stopped
    depends_on:
      - control-plane

  demo-python-bot:
    profiles: ["python-demo"]
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.demo-python-bot
    environment:
      PLAYGROUND_URL: http://control-plane:8080
      HANZO_NODE_ID: demo-python-bot
      PORT: "8001"
      HANZO_CALLBACK_URL: http://demo-python-bot:8001
    ports:
      - "8002:8001"
    restart: unless-stopped
    depends_on:
      - control-plane

volumes:
  pgdata:
  playground-data:
