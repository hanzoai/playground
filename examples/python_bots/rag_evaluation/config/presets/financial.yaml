# Financial Domain RAG Evaluation Constitution
# Stricter standards for financial information and advice

name: "Financial RAG Evaluation"
version: "1.0"
domain: financial

principles:
  - id: no_fabrication
    name: "No Financial Fabrication"
    description: "Every financial claim must trace to verified sources. No invented returns, rates, or statistics."
    weight: 1.2
    severity_if_violated: critical

  - id: numerical_accuracy
    name: "Numerical Accuracy"
    description: "Financial numbers, percentages, and calculations must be exact. Rounding must be disclosed."
    weight: 1.3
    severity_if_violated: critical

  - id: risk_disclosure
    name: "Risk Disclosure"
    description: "Must disclose relevant risks associated with financial products or strategies."
    weight: 1.2
    severity_if_violated: major

  - id: not_financial_advice
    name: "Not Financial Advice Disclaimer"
    description: "Must clarify that information is not personalized financial advice. Recommend consulting advisors."
    weight: 0.9
    severity_if_violated: minor

  - id: temporal_relevance
    name: "Temporal Relevance"
    description: "Must indicate when financial data was current. Markets change rapidly."
    weight: 0.8
    severity_if_violated: major

  - id: regulatory_compliance
    name: "Regulatory Awareness"
    description: "Should mention relevant regulations, tax implications, and compliance requirements."
    weight: 0.7
    severity_if_violated: minor

  - id: conflict_disclosure
    name: "Conflict Disclosure"
    description: "Should disclose potential conflicts of interest in recommendations."
    weight: 0.6
    severity_if_violated: minor

  - id: suitability
    name: "Suitability Awareness"
    description: "Should note that suitability depends on individual circumstances."
    weight: 0.7
    severity_if_violated: minor
